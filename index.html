<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <script src="./Js/script.js" defer></script>
        <link rel="stylesheet" href="./Style/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1>Library</h1>
            </div>
            <div class="main-content">
                <div class="add-book">
                    <button class="add-btn" type="button">&#x2b Add book</button>
                </div>
                <dialog class="dialog">
                    <form method="dialog">
                        <input type="text" name="book-title" id="book-title" class="book-title" placeholder="Book Title" maxlength="20">
                        <input type="text" name="author" id="author" class="author" placeholder="Author" maxlength="20">
                        <input type="number" name="nPages" id="nPages" class="nPages" placeholder="Number of Pages" min="0" max="5000">
                        
                        <div class="fail-msg"></div>

                        <label class="checkbox" for="read-check" style="font-weight: 600;">Have you read it?&nbsp&nbsp&nbsp<input type="checkbox" name="read-check" id="read-check" class="read-check"></label>
                        
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </dialog>
                <div class="books">
                    
                </div>
            </div>


            <div class="footer">
                <p>Made with</p>
                <p><i class="fa-solid fa-heart fa-lg fa-beat-fade" style="color: #9d3939;"></i></p>  
                <p>by</p>
                 <a href="https://github.com/headlessNode/Library" target="_blank"><i class="fa-brands fa-github fa-lg" style="color: #ffffff;"></i></a>
            </div>
        </div>
    </body>
</html>
