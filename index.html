<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <script src="./Js/script.js" defer></script>
        <link rel="stylesheet" href="./Style/styles.css">
        
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1>Library</h1>
            </div>
            <div class="main-content">
                <div class="add-book">
                    <button class="add-btn" type="button">&#x2b Add book</button>
                </div>
                <dialog class="form">
                    <input type="text" name="book-title" id="book-title" class="book-title" placeholder="Book Title">
                    <input type="text" name="author" id="author" class="author" placeholder="Author">
                    <input type="number" name="nPages" id="nPages" class="nPages" placeholder="Number of Pages">
                    <button type="submit">Submit</button>
                </dialog>
                <div class="books">
                </div>
            </div>


            <div class="footer">FOOTER</div>
        </div>
    </body>
</html>
